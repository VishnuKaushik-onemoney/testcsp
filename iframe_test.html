<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors https://preprod.webrd.nonprod.onemoney.in">
    <title>Website in Iframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 16px;
        }
        
        .controls {
            margin-top: 15px;
            text-align: center;
        }
        
        .url-input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .load-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .load-btn:hover {
            background-color: #0056b3;
        }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Website Viewer</h1>
            <p>Load any website in the iframe below</p>
        </div>
        
        <div class="iframe-container">
            <div class="loading" id="loading">Loading...</div>
            <iframe 
                id="websiteFrame" 
                src="https://uat.webrd.nonprod.onemoney.in/v2/"
                title="Website Viewer"
                onload="hideLoading()"
                onerror="showError()">
            </iframe>
        </div>
        
        <div class="controls">
            <input 
                type="url" 
                id="urlInput" 
                class="url-input" 
                placeholder="Enter website URL (e.g., https://example.com)"
                value="https://uat.webrd.nonprod.onemoney.in/v2/">
            <button class="load-btn" onclick="loadWebsite()">Load Website</button>
        </div>
        
        <div class="error-message" id="errorMessage">
            Unable to load the website. Please check the URL and try again.
        </div>
    </div>

    <script>
        function loadWebsite() {
            const urlInput = document.getElementById('urlInput');
            const iframe = document.getElementById('websiteFrame');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Add https:// if not present
            let fullUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                fullUrl = 'https://' + url;
            }
            
            // Load the website
            iframe.src = fullUrl;
        }
        
        function hideLoading() {
            const loading = document.getElementById('loading');
            loading.style.display = 'none';
        }
        
        function showError() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            loading.style.display = 'none';
            errorMessage.style.display = 'block';
        }
        
        // Allow Enter key to load website
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadWebsite();
            }
        });
        
        // Initial load
        window.onload = function() {
            loadWebsite();
        };
    </script>
</body>
</html>
